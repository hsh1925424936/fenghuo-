<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>
<body>
    <form action="">
        <div class="item"><label for="">账号：</label><input type="text" name="username"></div><br>
        <div class="item"><label for="">密码：</label><input type="password" name="password"></div><br>
        <div class="item"><input type="button" id="login" value="登录"></div><br><br>
        <div class="item"><input type="button" id="reg" value="注册"></div>
    </form>
    <script src="./jquery.min.js"></script>
    <script>
        $('#login').click(function(){
            $.ajax({
                url:'/login',
                method:'GET',
                dataType:'json',
                data:{
                    username:$('input[name="username"]').val().trim(),
                    password:$('input[name="password"').val().trim()
                },
                success:function(res){
                    alert(res.data)
                }
            })
        })
        $('#reg').click(function(){
            $.ajax({
                url:'/reg',
                method:"POST",
                dataType:'json',
                data:{
                    username:$('input[name="username"]').val().trim(),
                    password:$('input[name="password"').val().trim()
                },
                success:function(res){
                    alert(res.data)
                }
            })
        })
    </script>
</body>
</html>
