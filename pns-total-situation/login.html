<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/oasisl/css/oasisl.css">
    <link rel="stylesheet" href="/oasisl/css/oasicon.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>登陆</title>
</head>
<body>
    <div id="oas-container">
        <!-- <div id="oas-hd">
            
        </div> -->
        <div id="oas-bd">
            <div class="bd-head"></div>
            <div class="bd-main">
                <div class="input">
                    <input type="text" placeholder="用户名">
                    <span class="icon-user icon"></span>
                    <span class="line"></span>
                </div>
                <div class="input">
                    <input type="password" placeholder="密码">
                    <span class="icon-password icon"></span>
                    <span class="line"></span>
                </div>
                <div class="input confirm">
                    <input type="text" placeholder="验证码">
                    <span class="icon-confirm icon"></span>
                    <span class="line"></span>
                    <p class="confirm"><i>fdsd</i></p>
                </div>
                <div class="input">
                    <a data-action="login">登 录</a>
                </div>
            </div>
        </div>
        <!-- <div id="oas-fd">

        </div> -->
    </div>
    <script src="/oasisl/js/lib/require.js"></script>
    <script>
        require(['/oasisl/js/oasisl.js'],function(){
            require(['/js/login.js'],function(home){
                home.init();
            })
        })
    </script>
</body>
</html>
